<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been!!!!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Places You've Been!!!!</h1>
      </div>
      <form id="places-form">
        <div class="form-group">
          <label for="location">Please enter location:</label>
          <input id="location" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="landmarks">Please enter your favorite landmarks:</label>
          <input id="landmarks" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="language">Please enter primary language:</label>
          <input id="language" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="frequency">Please enter how many times you've visted:</label>
          <input id="frequency" class="form-control" type="number" min="1" step="1">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <h2>Places</h2>
          <ul id="places">
          </ul>
        </div>
        <div class="col-md-6">
          <button id="clear" class="btn">Clear Info</button>
          <h2>Travel Information</h2>
          <ul id="info">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
